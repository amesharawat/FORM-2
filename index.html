<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form 2</title>
</head>

<body>
    <h1>Job Application</h1>
    <form action="post">
        <label for="name">Name:</label>
        <input type="text" name="name" id="name">
        <br>
        <br>
        <label for="email">Email ID:</label>
        <input type="email" name="email" id="email">
        <br>
        <br>
        <label for="phoneno">Phone No:</label>
        <input type="tel" name="phonenoid" id="phoneno">
        <br>
        <br>
        <label for="fileupload">Resume:</label>
        <input type="file" name="fileupload" id="fileupload">
        <br>
        <br>
        <label for="counter">Experience(in years):</label>
        <input type="number" name="counter" id="counter" min="0" max="90">
        <br>
        <br>
        <fieldset>
            <legend>Skills</legend>
            <input type="checkbox" name="checkbox" id="checkbox1">
            <label for="checkbox1">HTML</label>
            <input type="checkbox" name="checkbox" id="checkbox2">
            <label for="checkbox2">CSS</label>
            <input type="checkbox" name="checkbox" id="checkbox3">
            <label for="checkbox3">JavaScript</label>
        </fieldset>
        <br>
        <label for="highested">Highest Education:</label>
        <select name="highested" id="highested">
            <option value="Associate's Degree">Associate's Degree</option>
            <option value="Bachelor's Degree">Bachelor's Degree</option>
            <option value="Master's Degree">Master's Degree</option>
            <option value="PHD">PHD</option>
        </select>
        <br>
        <br>
        <fieldset>
            <legend>Availability</legend>
            <label for="Full-time">Full-time</label>
            <input type="radio" name="availability" id="Full-time">
            <br>
            <label for="Part-time">Part-time</label>
            <input type="radio" name="availability" id="Part-time">
        </fieldset>
        <br>
        <label for="comments">Additional Comments:</label><br>
        <textarea name="comments" id="comments" cols="30" rows="5"></textarea>
        <input type="submit" value="submit application">
    </form>
</body>

</html>
